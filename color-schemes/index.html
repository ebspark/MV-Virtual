<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Assignment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7f50, #800080);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        th {
            background: linear-gradient(to right, #ff6347, #ff4500);
            color: #fff;
            font-size: 16px;
        }

        th.main-heading {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff4500, #800080);
            letter-spacing: 2px;
        }

        td {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        td:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        th, td {
            position: relative;
        }

        th:after, td:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 5px;
        }

        th:hover:after, td:hover:after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <table>
        <!-- Main Header -->
        <tr>
            <th colspan="4" class="main-heading">Colors of the Sunset</th>
        </tr>
        <!-- Color Names -->
        <tr>
            <th style="background-color: #FF4500;">Orange Red</th>
            <th style="background-color: #FFD700;">Golden Yellow</th>
            <th style="background-color: #FF6347;">Tomato</th>
            <th style="background-color: #800080;">Purple</th>
        </tr>
        <!-- Hex Values -->
        <tr>
            <td>#FF4500</td>
            <td>#FFD700</td>
            <td>#FF6347</td>
            <td>#800080</td>
        </tr>
        <!-- RGB Values -->
        <tr>
            <td>rgb(255, 69, 0)</td>
            <td>rgb(255, 215, 0)</td>
            <td>rgb(255, 99, 71)</td>
            <td>rgb(128, 0, 128)</td>
        </tr>
        <!-- HSL Values -->
        <tr>
            <td>hsl(16, 100%, 50%)</td>
            <td>hsl(51, 100%, 50%)</td>
            <td>hsl(9, 100%, 64%)</td>
            <td>hsl(300, 100%, 25%)</td>
        </tr>
    </table>
</body>
</html>
